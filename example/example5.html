<script type="text/javascript">
	
	windbox('plugin',{
		icon:'[info]',
		title:'WindBbox',			
		fixed:true,		
		drag:true,				
		callback:function(result){		
		},
		input:{
			"name":{
					"container":"content",
					"type":"text",
					"value":"",

					"required":true
				},		
			"ok":{
				"container":"control-left",
				"type":"submit",
				"value":"Ok",									
				click:function(){				
				    var name = action.input("name").value;			
				    alert('name: '+name);			
					return false;
				}
			}
		}
	});
	
	
	
	
		windbox('plugin').show();			
	
	
</script>
