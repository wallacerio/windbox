<!DOCTYPE html>
<html>
<head>
	<title>Windbox - Example 1</title>

	<!-- Reference to windbox library -->
	<link  rel="stylesheet" href="../windbox/windbox.css">
	<script type="text/javascript" src="../windbox/windbox.js"></script>
	



<script type="text/javascript">
	
	windbox('plugin',{
		icon:'[info]',
		title:'WindBbox',			
		fixed:true,		
		drag:true,		
		content:{
			 value:'hello world',			
		},
		callback:function(result){		
		},
		input:{
			"alert":{
					"container":"control-right",
					"type":"a",
					"value":"Alert",									
					click:function(){								
						alert('this is alert');
						return false;
					}
				},
				"alert2":{
					"container":"control-center",
					"type":"button",
					"value":"Alert2",									
					click:function(){				
					    alert('this is alert 2 ');
					
						return false;
					}
				},
				"close2":{
					"container":"control-left",
					"type":"submit",
					"value":"Close",									
					click:function(){				
					    action.close();
					
						return false;
					}
				}
		}
	});
	
	
	
windbox('plugin').show();	
	
</script>
