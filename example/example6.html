<!DOCTYPE html>
<html>
<head>
	<title>Windbox - Example 1</title>
	<meta name="viewport" content="initial-scale=1,minimum-scale=1, maximum-scale=1,user-scalable=no">  
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	
	<!-- Reference to windbox library -->
	<link  rel="stylesheet" href="../windbox/windbox.css">
	<script type="text/javascript" src="../windbox/windbox.js"></script>
	



<script type="text/javascript">
	
	windbox('plugin',{
		icon:'[info]',
		title:'WindBox',			
		fixed:true,		
		drag:true,	
		css:{
			box:{
				out:{					
					'width':'50%',
					'height':'50%',	
					'border':'5px solid #ccc'									
				},
				hover:{										
					'border':'5px solid #66BDFF'									
				}
			},
			content:{
				out:{
					// 'background':'#eee',
					// 'width':'400px',
					// 'height':'100%',					
					'overflow':'auto',					
					'overflow-x':'hidden'
				}
			}
		},			
		callback:function(result){		
		},
		input:{
			"name":{
					"container":"content",
					"type":"text",
					"value":"",									
					"placeholder":"Nome:",
					"required":true
				},		
			"ok":{
				"container":"control-left",
				"type":"submit",
				"value":"Ok",									
				click:function(){				
				    var name = action.input("name").value;			
				    alert('name: '+name);			
					return false;
				}
			},
			"close":{
				"container":"header-right",
				"type":"a",
				"value":"Close",									
				click:function(){				
				    action.close();
					return false;
				}
			}
		}
	});
	
	
	
	
		windbox('plugin').show();			
	
	
</script>

</head>
<body>


<div>

	<a href="../examples.html">Voltar</a> - 
	Box input
	<p>
	Visualize o código desta página com CTRL+U
</p>
	<hr>

	
</div>

</body>
</html>
